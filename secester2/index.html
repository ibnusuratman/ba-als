<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفصل الدراسي الثاني</title>
    <style>
        /* TEMA DARK MODE */
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --primary: #2e8b57;
            --accent: #FFD700;
        }

        body {
            font-family: 'Traditional Arabic', 'Amiri', 'Arial', serif; /* Font Arab */
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }

        h1 { 
            color: var(--primary); 
            margin: 0; 
            font-size: 2.2rem; /* Font Arab butuh lebih besar */
            font-weight: bold;
        }
        
        p { 
            color: #888; 
            margin-top: 5px; 
            font-size: 1.2rem; 
        }

        /* GRID KARTU MATKUL */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        @media (min-width: 600px) {
            .grid-container { grid-template-columns: 1fr 1fr; }
        }

        .card {
            background-color: var(--bg-card);
            border-right: 5px solid var(--primary); /* Garis warna di KANAN (karena Arab) */
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            transition: transform 0.2s, background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card:hover, .card:active {
            transform: translateX(-5px); /* Geser ke kiri dikit */
            background-color: #2c2c2c;
        }

        .matkul-info { display: flex; flex-direction: column; }
        
        /* Font Latin untuk KODE (biar tetap terbaca jelas) */
        .kode { 
            font-family: sans-serif; 
            font-size: 0.9rem; 
            color: #aaa; 
            margin-bottom: 4px; 
            font-weight: bold; 
            direction: ltr; /* Kode tetap kiri-ke-kanan */
            text-align: right;
        }

        .nama { 
            font-size: 1.6rem; /* Judul Arab Besar */
            font-weight: bold; 
            line-height: 1.2;
        }
        
        /* Badge Kredit */
        .kredit-badge {
            background-color: #333;
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            white-space: nowrap;
            margin-right: 10px; /* Jarak di mode Arab */
        }

        /* Tombol Kembali */
        .btn-back {
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 30px;
            font-family: 'Traditional Arabic', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>الفصل الدراسي الثاني</h1>
        <p>برنامج BA-ALS (مجموع الساعات: ٦٠)</p>
    </div>

    <div class="grid-container">
        <a href="isgs102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">ISGS102</span>
                <span class="nama">دراسات إسلامية ٢</span>
            </div>
            <div class="kredit-badge">٦ ساعات</div>
        </a>

        <a href="titc102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">TITC102</span>
                <span class="nama">مقدمة في الحاسب</span>
            </div>
            <div class="kredit-badge">٦ ساعات</div>
        </a>

        <a href="amdb102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">AMDB102</span>
                <span class="nama">اللغة العربية ٢</span>
            </div>
            <div class="kredit-badge">١٢ ساعة</div>
        </a>

        <a href="agrm102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">AGRM102</span>
                <span class="nama">النحو ٢</span>
            </div>
            <div class="kredit-badge">١٢ ساعة</div>
        </a>

        <a href="alnq102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">ALNQ102</span>
                <span class="nama">نصوص من القرآن ٢</span>
            </div>
            <div class="kredit-badge">١٢ ساعة</div>
        </a>

        <a href="alwr102/index.html" class="card">
            <div class="matkul-info">
                <span class="kode">ALWR102</span>
                <span class="nama">الاستماع والكتابة ٢</span>
            </div>
            <div class="kredit-badge">١٢ ساعة</div>
        </a>
    </div>

    <a href="../index.html" class="btn-back">الرجوع إلى القائمة الرئيسية ⬅</a>

</body>
</html>
