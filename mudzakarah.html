<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudzakarah BA-ALS</title>
    <style>
        /* TEMA DARK MODE */
        :root {
            --bg-dark: #121212;       /* Hitam Legam */
            --bg-card: #1e1e1e;       /* Abu Gelap untuk Kotak */
            --text-main: #e0e0e0;     /* Putih agak redup (nyaman) */
            --primary: #2e8b57;       /* Hijau Islami */
            --accent: #FFD700;        /* Emas (untuk tombol spesial) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BAGIAN JUDUL */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        /* TOMBOL SPESIAL (GAYA BELAJAR) */
        .special-box {
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .btn-gold {
            display: block;
            background: linear-gradient(45deg, #b8860b, #ffd700);
            color: #000;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            transition: transform 0.2s;
        }

        .btn-gold:active {
            transform: scale(0.98);
        }

        /* GRID SEMESTER (KOTAK-KOTAK) */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom */
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: background 0.3s, border 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px; /* Tinggi kotak */
        }

        /* Efek saat diklik/disentuh */
        .card:hover, .card:active {
            background-color: #2c2c2c;
            border-color: var(--primary);
        }

        .card span {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        /* Footer kecil */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mudzakarah BA-ALS</h1>
        <p class="subtitle">Pusat Studi Digital Abu Ismail</p>
    </div>

    <div class="special-box">
        <a href="gaya-belajar.html" class="btn-gold">
            üìù Tes Gaya Belajar
        </a>
    </div>

    <div class="grid-container">
        <a href="semester1/index.html" class="card">
            <span>Semester 1</span>
        </a>

        <a href="semester2/index.html" class="card">

        </a>

        <a href="semester3/index.html" class="card">

        </a>

        <a href="semester4/index.html" class="card">

        </a>

        <a href="semester5/index.html" class="card">
            <span>Semester 5</span>
        </a>

        <a href="semester6/index.html" class="card">
            <span>Semester 6</span>
        </a>

        <a href="semester7/index.html" class="card">
            <span>Semester 7</span>
        </a>

        <a href="semester8/index.html" class="card">
            <span>Semester 8</span>
        </a>
    </div>

    <div class="footer">
        &copy; 2026 Abu Ismail Code
    </div>

</body>
